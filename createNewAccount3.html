<script>
//check match function
function checkPasswordMatch() {
//get password string from html
    var password = $("#NewPasswordtext").val();
    var confirmPassword = $("#ConfirmPasswordtext").val();

//match, not match
    if (password != confirmPassword){
        $("#divCheckPasswordMatch").html("please type the same password");
		}
    else{
        $("#divCheckPasswordMatch").html("same password");
		document.getElementById("mySubmit").disabled = false;
		//submit will be abled only after both password are the same 
		}
}


//check strength function
function checkStrength(NewPasswordtext)
	{
		//initial strength
		var strength = 0
		
					
		//length is ok, lets continue.
		
		//if length is 3 characters or more, increase strength value
		if (NewPasswordtext.length > 2){ 
			$('#result').removeClass()
			strength += 1
		}
		
		//if password contains characters, increase strength value
	        if (NewPasswordtext.match(/[a-z]/i)) { strength += 1}
		
		//if it has numbers, increase strength value
	 	if (NewPasswordtext.match(/([0-9])/)) { strength += 1} 
		
		//if it has one special character, increase strength value
		if (NewPasswordtext.match(/([!,%,&,@,#,$,^,*,?,_,~])/))  {strength += 1}
		
		//now we have calculated strength value, we can return messages
		//if the password length is less than 2, return message.
		if (NewPasswordtext.length < 2) { 
			$('#result').removeClass()
			$('#result').addClass('short')
			return 'Too short' 
		}
		if (strength < 3 )
		{
			$('#result').removeClass()
			$('#result').addClass('weak')
			return 'weak'			
		}
	        else if (strength == 3 )
		{
			$('#result').removeClass()
			$('#result').addClass('good')
			return 'fine'		
		}
		else
		{
			$('#result').removeClass()
			$('#result').addClass('strong')
			return 'perfect'
		}
	}




//document ready to do one function
$(document).ready(function () {
	
			$('#NewPasswordtext').keyup(function()
				{
				$('#result').html(checkStrength($('#NewPasswordtext').val()))
				})   
			});

//document ready to do another function
$(document).ready(function () {
			$("#ConfirmPasswordtext").keyup(checkPasswordMatch);

				});


</script>
